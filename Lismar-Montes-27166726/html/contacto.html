<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../img/png/apple-logo-transparent.png" type="image/x-icon">
    <meta name="title" content="Apple">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>CONTACTO</title>
</head>
<body>
    <input type="checkbox" name="menu" id="menu" class="check">
    <header class="encabezado">
        <figure class="logo">
            <img src="../img/png/logo.png" alt="logo" class="figure">
        </figure>
        <button type="button" class="botonn">
            <label for="menu" class="label">
                <span class="content">MENU</span>
                <span class="content__linea linea--1"></span>
                <span class="content__linea linea--2"></span>
                <span class="content__linea linea--3"></span>
            </label>
        </button>
        <nav class="enlaces">
            <ul class="enlaces__ul">
                <li class="enlaces__lista">
                    <a href="../index.html" class="enlaces__link">INICIO</a>
                </li>
                <li class="enlaces__lista">
                    <a href="./productos.html" class="enlaces__link">PRODUCTOS</a>
                </li>
                <li class="enlaces__lista">
                    <a href="./nosotros.html" class="enlaces__link">NOSOTROS</a>
                </li>
                <li class="enlaces__lista">
                    <a href="" class="enlaces__link link--acti">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="caja4">
        <section class="consul">
            <article class="consul__art">
            <form action="" class="consul__form">
                <h2 class="consul__h2">CONSULTA</h2>
                <input type="text" name="usuario" id="usuario" placeholder="NOMBRE DE USUARIO" class="consul__input">
                <input type="email" name="email" id="email" placeholder="CORREO" class="consul__input">
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder="CONSULTA" class="consul__input"></textarea>
                <input type="submit" value="ENVIAR" class="consul__input input--ingresar">
            </form>
            </article>
            <article class="iconos">
                <figure class="iconos__fi">
                    <img class="iconos__i" src="../img/png/logo-face.png" alt="facebook">
                    <img class="iconos__i" src="../img/png/logo-insta.png" alt="instagram">
                    <img class="iconos__i" src="../img/png/logo-x.png" alt="x">
                </figure>
            </article>
            <article class="contacto__arti">
                <h3 class="contacto__h3">Correo:</h3>
                <p class="contacto__p">AppleSupport@email.apple.com</p>
                <h3 class="contacto__h3">Nro. telefónico:</h3>
                <p class="contacto__p">001-800-692-7753 o 52-55-850-35931</p>
            </article>
        </section>
        <footer class="parte4">
            <figure class="parte4__fig">
            <img class="parte4__lo" src="../img/png/logo.png" alt="logo">
            </figure>
            <p class="parte4__p">Copyright © 2024 Apple Inc. Todos los derechos reservados</p>
        </footer>
    </main>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
