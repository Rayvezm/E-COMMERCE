<!DOCTYPE html>

            <section class="sec1">
                <figure class="sec1__porta">
                    <img class="sec1__portada" src="./img/jpg/portada.jpg"

            <section class="sec2">

                    <h2 class="sec2__h2">CONÓCENOS UN POCO</h2>
                    <button class="sec2__boton">
