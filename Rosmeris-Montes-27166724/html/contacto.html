<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="../img/png/negro.png" type="image/x-icon">
    <meta name="title" content="Gucci">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>CONTACTO</title>
</head>
<body>
    <input type="checkbox" name="menu" id="menu" class="checkbox">
    <header class="header">
        <figure class="logo">
            <img src="../img/png/logo2.png" alt="logo" class="fig-logo">
        </figure>
        <button type="button" class="button">
            <label for="menu" class="label">
                <span class="contenido">MENU</span>
                <span class="contenido__linea linea--uno"></span>
                <span class="contenido__linea linea--dos"></span>
                <span class="contenido__linea linea--tres"></span>
            </label>
        </button>
    </header>
    <nav class="enlace">
        <ul class="enlace__ul">
            <li class="enlace__li">
                <a href="../index.html" class="enlace__link">INICIO</a>
            </li>
            <li class="enlace__li">
                <a href="./productos.html" class="enlace__link">PRODUCTOS</a>
            </li>
            <li class="enlace__li">
                <a href="./nosotros.html" class="enlace__link">NOSOTROS</a>
            </li>
            <li class="enlace__li">
                <a href class="enlace__link link--activo">CONTACTO</a>
            </li>
        </ul>
    </nav>
    <main class="cajota">
        <section class="contac">
            <article class="contac__arti">
                <h3 class="contac__h3">Soporte de Centro de llamadas:</h3>
                <p class="contac__p">+ 61 1300492212</p>
                <h3 class="contac__h3">Correo:</h3>
                <p class="contac__p">gucciogucci@pec.gucci.com</p>
            </article>
            <article class="iconosc">
                <figure class="iconosc__fi">
                    <img class="iconosc__i" src="../img/png/x.png" alt="x">
                    <img class="iconosc__i" src="../img/png/insta.png" alt="instagram">
                    <img class="iconosc__i" src="../img/png/face.png" alt="facebook">
                </figure>
            </article>
        </section>
        <section class="consulta">
            <article class="consulta__art">
            <form action="" class="consulta__form">
                <h2 class="consulta__h2">CONSULTA AQUÍ</h2>
                <input type="text" name="usuario" id="usuario" placeholder="NOMBRE DE USUARIO" class="consulta__input">
                <input type="email" name="email" id="email" placeholder="CORREO" class="consulta__input">
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder="CONSULTA" class="consulta__input"></textarea>
                <input type="submit" value="ENVIAR" class="consulta__input input--ingresar">
                </form>
            </form>
            </article>
        </section>
    </main>
    <footer class="final">
        <p class="final__p">© 2024 Guccio Gucci S.p.A. Todos los derechos reservados. </p>
        <figure class="final__fig">
            <img class="final__gu" src="../img/png/guccilogo.png" alt="logo">
        </figure>
    </footer>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
