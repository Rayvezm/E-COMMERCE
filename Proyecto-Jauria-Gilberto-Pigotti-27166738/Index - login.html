<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/png/logo (1).png" type="image/x-icon">
    <link rel="stylesheet" href="Styles - login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="Index - service.html">SERVICIOS</a></li>
                <li><a href="Index - we.html">NOSOTROS</a></li>
                <li><a href="Index - product.html">PRODUCTOS</a></li>
                <li><a href="Index - login.html">AGENDAR</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="login-form">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p>O inicia sesión con:</p>
                <div class="social-login">
                    <button type="button">Google</button>
                    <button type="button">Facebook</button>
                </div>
            </form>
        </section>
        <section class="contact-form">
            <h2>Formulario de Consulta</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <ul>
                    <li><a href="Index - we.html">NOSOTROS</a></li>
                    <li><a href="Index - product.html">PRODUCTOS</a></li>
                    <li><a href="Index - login.html">AGENDAR</a></li>
                    <li><a href="Index - service.html">SERVICIOS</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <a href="Index.html"><img src="img/png/logo (1).png" alt="Imagen del footer"></a>
            </div>
            <div class="footer-section">
                <ul>
                    <li>JAURIABARBERSHOP</li>
                    <li>CONTACTO@GMAIL.COM</li>
                    <li>JAURIASOCIALBARBERSHOP</li>
                    <li>0000-123-1234-555</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
